name: Root CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  quality-gates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Lint
        run: npm run lint

      - name: Unit and integration tests
        run: npm test

      - name: Root quality gate tests (parity + runtime policy)
        run: npm run test:quality-gates

      - name: Audit policy unit tests
        run: npm run test:audit-policy

      - name: Security audit policy gate
        run: npm run audit:policy
