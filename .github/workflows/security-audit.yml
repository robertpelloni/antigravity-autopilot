name: Security Audit Policy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  audit-policy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate audit policy logic
        run: npm run test:audit-policy

      - name: Enforce audit policy (fail on high/critical)
        run: npm run audit:policy
