<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007acc">
    <title>Claude Autopilot - Password Required</title>
    <style>
        /* CSS Variables - Design System */
        :root {
            --primary-blue: #007acc;
            --primary-blue-dark: #005a9e;
            --success-green: #28a745;
            --danger-red: #dc3545;
            
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d30;
            --bg-tertiary: #3e3e42;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #969696;
            
            --spacing-2: 8px;
            --spacing-3: 12px;
            --spacing-4: 16px;
            --spacing-6: 24px;
            --spacing-8: 32px;
            
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --transition-fast: 0.15s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-4);
        }

        .password-container {
            background: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .password-header {
            padding: var(--spacing-8);
            text-align: center;
            background: linear-gradient(135deg, var(--primary-blue-dark), var(--primary-blue));
        }

        .password-header h1 {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
        }

        .password-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .password-body {
            padding: var(--spacing-8);
        }

        .form-group {
            margin-bottom: var(--spacing-6);
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: var(--spacing-2);
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-3);
            background: var(--bg-primary);
            border: 1px solid var(--bg-tertiary);
            border-radius: var(--border-radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.3);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: var(--spacing-3) var(--spacing-6);
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background var(--transition-fast);
        }

        .btn:hover {
            background: var(--primary-blue-dark);
        }

        .btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .error-message {
            margin-top: var(--spacing-3);
            padding: var(--spacing-3);
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--danger-red);
            border-radius: var(--border-radius-sm);
            color: var(--danger-red);
            font-size: 0.85rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info-section {
            padding: var(--spacing-6);
            border-top: 1px solid var(--bg-tertiary);
            background: var(--bg-primary);
        }

        .info-text {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-align: center;
            line-height: 1.4;
        }

        .loading {
            display: none;
            align-items: center;
            gap: var(--spacing-2);
            justify-content: center;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--bg-tertiary);
            border-top: 2px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .password-container {
                margin: var(--spacing-4);
            }
            
            .password-header, .password-body {
                padding: var(--spacing-6);
            }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-header">
            <h1>üîê Password Required</h1>
            <p>This Claude Autopilot interface is password protected</p>
        </div>
        
        <div class="password-body">
            <form id="password-form">
                <div class="form-group">
                    <label for="password" class="form-label">Enter Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="form-input" 
                        placeholder="Enter the interface password..."
                        required
                        autocomplete="current-password"
                    />
                    <div class="error-message" id="error-message"></div>
                </div>
                
                <button type="submit" class="btn" id="submit-btn">
                    <span class="btn-text">Connect to Interface</span>
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <span>Authenticating...</span>
                    </div>
                </button>
            </form>
        </div>
        
        <div class="info-section">
            <p class="info-text">
                Contact your administrator if you don't have the password.<br>
                This password is configured in the Claude Autopilot extension settings.
            </p>
        </div>
    </div>

    <script>
        class PasswordAuth {
            constructor() {
                this.authToken = this.extractAuthToken();
                this.init();
            }
            
            init() {
                if (!this.authToken) {
                    this.showError('Authentication token missing from URL');
                    return;
                }
                
                this.setupEventListeners();
                document.getElementById('password').focus();
            }
            
            extractAuthToken() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('token');
            }
            
            setupEventListeners() {
                const form = document.getElementById('password-form');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.submitPassword();
                });
                
                const passwordInput = document.getElementById('password');
                passwordInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.submitPassword();
                    }
                });
            }
            
            async submitPassword() {
                const passwordInput = document.getElementById('password');
                const password = passwordInput.value.trim();
                
                if (!password) {
                    this.showError('Please enter a password');
                    return;
                }
                
                this.setLoading(true);
                this.clearError();
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.authToken}`
                        },
                        body: JSON.stringify({ password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Password accepted, session token set in cookie, redirect to main interface
                        const mainUrl = `/?token=${this.authToken}`;
                        window.location.href = mainUrl;
                    } else {
                        this.showError(data.error || 'Invalid password');
                        passwordInput.focus();
                        passwordInput.select();
                    }
                } catch (error) {
                    console.error('Password authentication failed:', error);
                    this.showError('Authentication failed. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }
            
            showError(message) {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
            
            clearError() {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = '';
                errorElement.classList.remove('show');
            }
            
            setLoading(loading) {
                const submitBtn = document.getElementById('submit-btn');
                const btnText = submitBtn.querySelector('.btn-text');
                const loadingEl = document.getElementById('loading');
                
                if (loading) {
                    submitBtn.disabled = true;
                    btnText.style.display = 'none';
                    loadingEl.classList.add('show');
                } else {
                    submitBtn.disabled = false;
                    btnText.style.display = 'inline';
                    loadingEl.classList.remove('show');
                }
            }
        }
        
        // Initialize password authentication
        new PasswordAuth();
    </script>
</body>
</html>
