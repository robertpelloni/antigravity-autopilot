<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="AntiBridge - Web Control for Antigravity AI Agent">
    <meta name="author" content="Linh Bui">

    <title>AntiBridge - Web Control</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- Tailwind CSS for Antigravity styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <!-- Connect Screen -->
        <div id="connect-screen" class="screen active">
            <div class="connect-container">
                <div class="logo">
                    <img src="assets/Logo_AntiBridge.png" alt="AntiBridge" class="logo-img"
                        style="width: 120px; height: auto; margin-bottom: 16px;">
                    <h1>AntiBridge</h1>
                    <p class="subtitle">A bridge between you and Antigravity</p>
                </div>

                <div class="connect-form">
                    <div class="input-group">
                        <label for="server-url">Server Address</label>
                        <input type="url" id="server-url" placeholder="http://192.168.x.x:8000"
                            value="http://localhost:8000">
                    </div>

                    <div class="input-group">
                        <label for="repo-path">Workspace Path</label>
                        <input type="text" id="repo-path" placeholder="D:\projects\my-app">
                    </div>

                    <button id="connect-btn" class="btn-primary">
                        <span class="btn-text">Connect</span>
                        <span class="btn-loading hidden">Connecting...</span>
                    </button>

                    <div id="connect-error" class="error-message hidden"></div>
                </div>

                <div class="recent-sessions hidden">
                    <h3>Recent Sessions</h3>
                    <div id="sessions-list"></div>
                </div>
            </div>
        </div>

        <!-- Main Screen -->
        <div id="main-screen" class="screen">
            <!-- Header -->
            <header class="app-header minimal">
                <button id="disconnect-btn" class="btn-icon" title="Disconnect">&larr;</button>
                <div class="header-title">
                    <img src="assets/Logo_AntiBridge.png" alt="Logo" class="header-logo">
                    <span class="app-name">AntiBridge</span>
                </div>
                <div class="header-right">
                    <span class="status-dot" title="Connection Status"></span>
                    <button id="settings-btn" class="btn-icon-small" title="Settings">&#9881;</button>
                </div>
            </header>

            <!-- View Tabs -->
            <div class="view-tabs">
                <button class="tab-btn active" data-view="chat" onclick="app.switchView('chat')">Chat</button>
                <button class="tab-btn" data-view="snapshot" onclick="app.switchView('snapshot')">Snapshot</button>
            </div>

            <!-- Chat Area -->
            <main class="chat-main view-panel" id="chat-panel">
                <div class="messages-container" id="messages"></div>
                <div id="thinking-indicator" class="thinking-indicator hidden" aria-live="polite">
                    <div class="thinking-dots">
                        <span></span><span></span><span></span>
                    </div>
                    <span class="thinking-text">AI is thinking...</span>
                </div>
                <!-- Scroll to Bottom Button -->
                <button id="scroll-to-bottom" class="scroll-to-bottom-btn hidden" onclick="app.scrollToBottom()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5v14M5 12l7 7 7-7" />
                    </svg>
                </button>

            </main>

            <!-- Snapshot Area -->
            <main class="snapshot-main view-panel hidden" id="snapshot-panel">
                <div class="snapshot-container">
                    <div id="snapshot-status" class="snapshot-status">Snapshot chưa sẵn sàng.</div>
                    <div id="snapshot-root" class="snapshot-root"></div>
                </div>
            </main>

            <div class="chat-input-container">
                <!-- Text Input Row -->
                <div class="input-row">
                    <button class="image-btn" onclick="app.selectImage()">Image</button>
                    <textarea id="chat-input" placeholder="Enter command for AI agent..." rows="1"></textarea>
                    <button id="send-btn" class="btn-send">&rarr;</button>
                </div>

                <!-- Control Bar -->
                <div class="control-bar">
                    <!-- Mode Picker -->
                    <div class="picker-wrapper">
                        <button id="btn-mode-picker" class="picker-btn picker-mode" onclick="app.togglePicker('mode')">
                            <span id="current-mode">Planning</span>
                        </button>
                        <div id="mode-dropdown" class="picker-dropdown hidden">
                            <button class="dropdown-item active" data-mode="Planning"
                                onclick="app.selectConvMode(this)">Planning</button>
                            <button class="dropdown-item" data-mode="Fast"
                                onclick="app.selectConvMode(this)">Fast</button>
                        </div>
                    </div>

                    <!-- Model Picker -->
                    <div class="picker-wrapper model-picker-wrapper">
                        <button id="btn-model-picker" class="picker-btn picker-model"
                            onclick="app.togglePicker('model')">
                            <span id="current-model-text">Opus 4.5 TK</span>
                        </button>
                        <div id="model-dropdown" class="picker-dropdown model-dropdown hidden">
                            <button class="dropdown-item" data-model="Gemini 3 Pro (High)"
                                onclick="app.selectModel(this)">Gemini 3 Pro (High)</button>
                            <button class="dropdown-item" data-model="Gemini 3 Pro (Low)"
                                onclick="app.selectModel(this)">Gemini 3 Pro (Low)</button>
                            <button class="dropdown-item" data-model="Gemini 3 Flash"
                                onclick="app.selectModel(this)">Gemini 3 Flash</button>
                            <!-- Claude: DA1ng tA?n ng??_n (nh?? c?c) ?`??? match linh ho???t -->
                            <button class="dropdown-item" data-model="Claude Sonnet 4.5"
                                onclick="app.selectModel(this)">Sonet 4.5</button>
                            <button class="dropdown-item" data-model="Claude Sonnet 4.5 (Thinking)"
                                onclick="app.selectModel(this)">Sonet 4.5 TK</button>
                            <button class="dropdown-item active" data-model="Claude Opus 4.5 (Thinking)"
                                onclick="app.selectModel(this)">Opus 4.5 TK</button>
                            <!-- GPT: D?ng t?n full -->
                            <button class="dropdown-item" data-model="GPT-OSS 120B (Medium)"
                                onclick="app.selectModel(this)">GPT-OSS 120B</button>
                        </div>
                    </div>

                    <!-- Action Picker -->
                    <div class="picker-wrapper">
                        <button id="btn-action-picker" class="picker-btn picker-action"
                            onclick="app.togglePicker('action')">Action</button>
                        <div id="action-dropdown" class="picker-dropdown action-dropdown hidden">
                            <button class="dropdown-item dropdown-auto" onclick="app.toggleAutoMode()">AUTO</button>
                            <button class="dropdown-item dropdown-reject" onclick="app.rejectByClick()">REJECT</button>
                            <button class="dropdown-item dropdown-accept" onclick="app.acceptByClick()">ACCEPT</button>
                        </div>
                    </div>

                    <!-- Stop Button -->
                    <button id="btn-stop" class="stop-btn" onclick="app.stopGeneration()">STOP</button>
                </div>
            </div>

        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-backdrop" onclick="app.toggleSettings()"></div>
            <div class="modal-content settings-card">
                <div class="settings-header">
                    <h3>Settings</h3>
                    <button class="btn-close" onclick="app.toggleSettings()">&times;</button>
                </div>
                <div class="settings-body">
                    <!-- Session Info -->
                    <div class="setting-item">
                        <label>Session</label>
                        <div class="session-info">
                            <span id="settings-session-id" class="session-id-display">--</span>
                            <span id="settings-connection-status" class="connection-badge">Connected</span>
                        </div>
                    </div>

                    <!-- Font Size -->
                    <div class="setting-item">
                        <label>Font Size <span id="font-size-display">14px</span></label>
                        <input type="range" id="font-size-slider" min="8" max="24" step="1" value="14">
                    </div>

                    <!-- Layout Scale -->
                    <div class="setting-item">
                        <label>Layout Scale <span id="layout-scale-display">100%</span></label>
                        <input type="range" id="layout-scale-slider" min="80" max="130" step="1" value="100">
                    </div>

                    <!-- Donate QR -->
                    <div class="setting-item donate-section">
                        <label>Buy Me a "Banh Bao"</label>
                        <div class="donate-qr-row">
                            <div class="donate-qr">
                                <img src="assets/tang_banh_bao.jpg" alt="QR Donate" class="qr-image">
                            </div>
                            <div class="donate-qr">
                                <a href="https://buymeacoffee.com/linhbq82" target="_blank" rel="noopener">
                                    <img src="assets/buy_me_a_coffee.png" alt="Buy Me a Coffee" class="qr-image">
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Version Info -->
                    <div class="setting-item version-info">
                        <p>AntiBridge</p>
                        <p>A bridge between your phone and Antigravity.</p>
                        <p class="author">Linh Bui</p>
                        <div class="link-icons">
                            <a class="icon-link github" href="https://github.com/linhbq82" target="_blank"
                                rel="noopener" aria-label="GitHub">
                                <svg viewBox="0 0 24 24" aria-hidden="true">
                                    <path fill="currentColor"
                                        d="M12 2C6.48 2 2 6.58 2 12.24c0 4.52 2.87 8.36 6.84 9.71.5.1.68-.22.68-.48v-1.7c-2.78.62-3.37-1.38-3.37-1.38-.46-1.2-1.12-1.52-1.12-1.52-.92-.64.07-.63.07-.63 1.02.08 1.56 1.06 1.56 1.06.9 1.58 2.36 1.12 2.94.86.09-.67.35-1.12.63-1.38-2.22-.26-4.55-1.14-4.55-5.07 0-1.12.39-2.04 1.03-2.76-.1-.26-.45-1.3.1-2.7 0 0 .84-.27 2.75 1.05.8-.23 1.66-.34 2.52-.34.86 0 1.72.12 2.52.34 1.9-1.32 2.74-1.05 2.74-1.05.55 1.4.2 2.44.1 2.7.64.72 1.03 1.64 1.03 2.76 0 3.94-2.34 4.8-4.57 5.06.36.32.68.94.68 1.9v2.81c0 .27.18.58.69.48A10.01 10.01 0 0 0 22 12.24C22 6.58 17.52 2 12 2z" />
                                </svg>
                            </a>
                            <a class="icon-link facebook" href="https://www.facebook.com/linhbuiart.io.vn/"
                                target="_blank" rel="noopener" aria-label="Facebook">
                                <svg viewBox="0 0 24 24" aria-hidden="true">
                                    <path fill="currentColor"
                                        d="M13.5 9.5V7.2c0-.7.5-1.2 1.2-1.2h1.3V3.4h-1.9c-2.2 0-3.6 1.5-3.6 3.7v2.4H8.3v2.7h2.2V21h3V12.2h2.4l.4-2.7h-2.8z" />
                                </svg>
                            </a>
                            <a class="icon-link gmail" href="mailto:linhbq82@gmail.com" aria-label="Gmail">
                                <svg viewBox="0 0 24 24" aria-hidden="true">
                                    <path fill="currentColor"
                                        d="M4 6h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3V9.4L12 13 7 9.4V20H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2zm8 5 8-5H4l8 5z" />
                                </svg>
                            </a>
                        </div>
                    </div>

                    <!-- Clear Messenger -->
                    <div class="setting-item clear-section">
                        <div class="clear-row">
                            <button class="btn-clear-messages" onclick="app.clearMessenger()">Clear Messenger</button>
                            <div class="max-messages-control">
                                <label for="max-messages-input">Max</label>
                                <input type="number" id="max-messages-input" class="max-messages-input" min="1"
                                    max="500" step="1" value="50">
                            </div>
                            <button class="btn-save-messages" onclick="app.saveMaxMessages()">Save</button>
                        </div>
                    </div>

                    <!-- Restart Server Button -->
                    <div class="setting-item restart-section">
                        <button class="btn-restart" onclick="app.restartServer()">Restart Server</button>
                        <button class="btn-shutdown" onclick="app.shutdownServer()">Shutdown Server</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Bubble Removed -->
    </div>

    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- QRCode.js for connection QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
